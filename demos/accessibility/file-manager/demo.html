<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./demo" src="../../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <div class="layout">
        <h1>Desktop Mode</h1>
        <div id="file"></div>
    </div>
    <div class="layout e-bigger">
        <h1>Touch Mode</h1>
        <div id="file1"></div>
    </div>
    <style>
        html {
            height: 100%;
        }
        body {
            padding: 0 20px 20px;
            margin: 0;
            height: 95%;
        }
        .layout {
            float: left;
            width: 90%;
            padding: 0 20px 20px;
        }
    </style>
</body>

</html>
