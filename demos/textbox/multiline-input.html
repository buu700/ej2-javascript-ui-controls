<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiline TextBox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./styles/material.css" rel="stylesheet" />
    <script src="../../node_modules/requirejs/require.js" data-main="multiline-input"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',   
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>
</head>
<body> 
    <div class="row"> 
        <div class="col-50">
            <div id="wrapper" style='margin:30px 350px'>
                <input id='default' required >
            </div>
        </div>

        <div class="col-50">
            <table style='margin: 30px auto'>
                <tbody>
                    <tr>
                        <td class="td-title"> Value: </td>
                        <td><textarea id="value" placeholder="Enter a value"></textarea></td>
                    </tr>
                     <tr>
                        <td class="td-title"> Float label type:</td>
                            <td><select id="select" class="e-control e-dropdownlist">
                                <option value="Auto">Auto</option>
                                <option value="Never">Never</option>
                                <option value="Always">Always</option>                     
                            </select>
                        </td>
                    </tr>  
                    <tr>
                        <td class="td-title">Enabled:</td>
                        <td><input id="enabled" class="e-control e-checkbox" type="checkbox" checked ></td>
                    </tr>
                    <tr>
                        <td class="td-title">Readonly:</td>
                        <td><input id="readonly" class="e-control e-checkbox" type="checkbox" ></td>
                    </tr>  
                    <tr>    
                        <td class="td-title"> Rows:</td>
                        <td><input type="text" id="rows"></td>
                    </tr>
                    <tr>    
                        <td><button id="destroy" class="td-title">Destroy</button></td>
                    </tr>
                </tbody> 
            </table>
        </div>
<style>
       
        .row{
            display:flex;
        }
        .td-title{
            padding: 8px;
        }
        #default{
            width: 200px;
        }
        #wrapper{
            width: 200px;
        }
        #destroy{
            position: absolute;
            right: 270px;
        }
</style>
</body>
</html>
