<!DOCTYPE html>
<html lang="en">

<head>
    <title>TextBox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./styles/material.css" rel="stylesheet" />
    <script src="../../node_modules/requirejs/require.js" data-main="float-label-type"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>

</head>

<body>
    <table style='margin: 30px auto'>
        <tr>
            <td>
                <div id="wrapper" style='margin:auto 250px'>
                    <input id='default'/>
                </div>
            </td>
            <td class="td-title"> floatLabelType:  
                <select id="floatType" class="e-control e-dropdownlist" onchange="changeProperty(this)">
                    <option value="Never">Never</option> 
                    <option value="Auto">Auto</option>
                    <option value="Always">Always</option>                     
                </select>
            </td>
        </tr>
    </table>

<script>
    function changeProperty(args) {
        var obj = document.getElementById('default').ej2_instances[0];
        if (args.id === 'floatType') {
            obj.floatLabelType = args.value;
            obj.dataBind();
        }
    }
</script>
<style>
    #wrapper {
        padding: 20px;
    }
    tr{
        margin-top: 100px;
    }
    td{
        width: 50%;
    }
    #wrapper .e-control-wrapper{
        width: 200px;
    }
</style>
</body>
</html>
