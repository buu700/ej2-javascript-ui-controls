<!DOCTYPE html>
<html lang="en">
<head>
    <title>TypeScript NumericTextBox component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="desctiption" content="Typescript UI controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" rel="stylesheet" type="text/css" href="./styles/material-dark.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="dark-theme"></script>
    <script>
            require.config({
                packages: [{
                    name: '@syncfusion/ej2-base',
                    location: '../../node_modules/@syncfusion/ej2-base/dist',
                    main: 'ej2-base.umd.min.js'
                }
                ]
            });
        </script>
</head>
<body>
    <div class="col-lg-12 control-section">
        <div class="content-wrapper">
            <font color='white'>NumericTextBox 1</font><br/>
            <input id="numeric1" type="text" />
            <br/>
            <br/>
            <font color='white'>NumericTextBox 2</font><br/>
            <input id="numeric2" type="text" />
        </div>
    </div>
    <br/>
    <br/>
    <b><font color='white'>Theme:</font></b>
    <br/>
    <br/>
    <span>
        <input id="material" type="radio" name="theme" value="./styles/material-dark.css" onclick="themeChange(this);" checked="checked" />
        <font color='white'>Material Dark</font><br/>
        <input id="fabric" type="radio" name="theme" value="./styles/fabric-dark.css" onclick="themeChange(this);"/>
        <font color='white'>Fabric Dark</font><br/>
        <input id="bootstrap" type="radio" name="theme" value="./styles/bootstrap-dark.css" onclick="themeChange(this);"/>
        <font color='white'>Bootstrap Dark</font><br/>
        <input id="highcontrast" type="radio" name="theme" value="./styles/highcontrast-light.css" onclick="themeChange(this);"/>
        <font color='white'>Highcontrast Light</font>
    </span>
    <style>
        .content-wrapper {
            width: 35%;
            margin: 0 auto;
            min-width: 185px;
            padding-top: 20px;
        }

        .control-label {
            padding: 24px 0px 0px 0px;
            font-size: 12px;
            opacity: 0.54;
        }
        body {
            background-color: black;
        }
    </style>
    <script>
        function themeChange(ele){
            document.getElementById("theme").href = ele.value;
        }
        </script>
</body>
</html>
